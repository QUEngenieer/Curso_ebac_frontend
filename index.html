<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Exercicio HTML-JS</title>
</head>
<body>
    <div Class="container">
        <h1>Formulário de Validação</h1>
        <form id="form-validar">
            <input type="number" id="numero-a" required placeholder="Digite o número do valor" />
            <input type="number" id="numero-b" required placeholder="Digite o número do montante" />
            <button id="btn-validar" type="submit">Validar</button>
        </form>
        <p Class="success-message"></p>
        <p Class="error-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
