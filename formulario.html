<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <label for = "text">Nome</label>
        <input type ="text" placeholder="Digite seu nome" required/>
        <br />
        <label for="email">E-mail</label>
        <input id="email" type="email" placeholder="Digite seu email" required/>
        <br />
        <label for="password">Digite uma senha</label>
        <input type="password" placeholder="Digite uma senha" required/> <br />
        <button type="submit" onclick="cadastro()">Realizar cadastro</button>
        <script>
                function cadastro(){
                    var text = document.querySelector('input[type="text"]').value;
                    var email = document.querySelector('input[type="email"]').value;
                    var password = document.querySelector('input[type="password"]').value;
                    if(text !="" && email !="" && password !=""){
                alert('Cadastro Realizado com sucesso!')
                } else{
                    alert('Por favor, preencha todos os campos!')
                }
            } 
            </script>
    </form>
</body>
</html>
